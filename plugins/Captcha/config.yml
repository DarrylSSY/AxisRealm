# Captcha

CaptchaSettings:
  GeneralSettings:
    EnabledWorlds:
      - 'world'
    FontSize: 40
    TextColor: BLACK
    BackgroundColor: WHITE
  Captchas:
    MathCaptcha:
      Enabled: false
      CompleteTime: 30
      Difficulty: EASY # EASY, MEDIUM, HARD
      Text: 'What is%n%1 + %2?'
    TypeCaptcha:
      # Goal is to type a certain word/randomized string
      Enabled: false
      CompleteTime: 30
      Length: 10
      Text: 'Please type%n%1'
    SneakCaptcha:
      # Goal is to sneak
      Enabled: true
      CompleteTime: 10
      Text: 'Please sneak'
    RandomNumberCaptcha:
      # Goal is to type a randomized number
      Enabled: false
      CompleteTime: 30
      Maximum: 9999
      Text: 'Please type%n%1'
    LookCaptcha: 
      # Goal is to move the mouse in a certain direction
      Enabled: true
      CompleteTime: 30
      Text: 'Please look to the%n%1'
    JumpCaptcha:
      # Goal is to jump
      Enabled: true
      CompleteTime: 30
      Text: 'Please jump'
    DropCaptcha:
      # Goal is to drop the map
      Enabled: true
      CompleteTime: 30
      Text: 'Drop me!'

GeneralSettings:
  Permissions:
    OverridePermission: 'captcha.override'
  Options:
    RelogDelay:
      Enabled: false
      Message: '&7Please wait&c%s&7seconds\n&7before joining again!'
      OverridePermission: 'captcha.norelogdelay'
      Delay: 60000
    MoveBeforeChatAndCommand:
      Enabled: false
      AllowedCommands:
        - '/login'
        - '/register'
    CaptchaInterval:
      AfterOnline:
        Enabled: true
        Time: 60000
      AFKMachineDetection:
        Enabled: false
        Tries: 240 # After 60 seconds being AFK.
    DirectConnections:
      Block: false
      Message: '&7Please add the server to\n&7your server list in order to\n&7connect!'
      LoginTime: 30
    DisableOPOverride: false
    StoreData: true
    SaveDelay: 6000
    Tries: 5